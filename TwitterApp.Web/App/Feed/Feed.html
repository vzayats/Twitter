<br/>
<div class="row" style="text-align: center">
    <div ng-repeat="user in feedCtrl.users">
        <h2>
            Your feed, <a href="" ng-click="feedCtrl.userPage()">@{{user.UserName}}</a>:
        </h2>
    </div>
</div>
<div ng-show="feedCtrl.data.length == 0">
    <br/>
    <h2 class="text-muted text-center">
        Your feed is empty. Try to <a href="" ng-click="feedCtrl.openSubscribe()">subscribe to someone</a>.
    </h2>
</div>
<div infinite-scroll="feedCtrl.getMessages()">
    <div class="container" ng-repeat="tweet in feedCtrl.data | orderBy: '-DateCreated'">
        <ul class="timeline">
            <li>
                <div class="timeline-badge info">
                    <i class="fa fa-twitter fa-lg" aria-hidden="true"></i>
                </div>
                <div class="timeline-panel cards">
                    <div class="timeline-heading">
                        <h4 class="timeline-title" title="User"><i class="fa fa-user-circle-o" aria-hidden="true"></i> {{tweet.UserId}}</h4>
                        <p title="Message time">
                            <small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{tweet.DateCreated | date:'dd-MM-yyyy HH:mm' }}</small>
                        </p>
                    </div>
                    <div class="timeline-body">
                        <p>{{tweet.Tweet}}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
